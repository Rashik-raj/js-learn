<!DOCTYPE html>
<html>
  <body>
    <script>
      console.log("Using while loop");
      var number = 1;
      while (number <= 5) {
        console.log(number);
        number++;
      }

      console.log("Using do while loop");
      var number = 1;
      do {
        console.log(number);
        number++;
      } while (number <= 5);

      console.log("Using for loop");
      var number = 1;
      for (number; number <= 5; number++) {
        console.log(number);
      }
    </script>
  </body>
</html>
