<!DOCTYPE html>
<html>
  <body>
    <script>
      var hourOfDay = 12;
      switch (hourOfDay) {
        case 7:
          console.log("Wake up");
          break;
        case 8:
          console.log("Breakfast");
          break;
        case 9:
          console.log("Go to School");
          break;
        default:
          console.log("Play");
          break;
      }
    </script>
  </body>
</html>
