<!DOCTYPE html>
<html>
  <body>
    <script>
      const boys = 10;
      const girls = 15;
      let total = boys + girls;
      let p_boys = (boys / total) * 100;
      let p_girls = (girls / total) * 100;
      console.log("% of boys: " + p_boys);
      console.log("% of girls: " + p_girls);
    </script>
  </body>
</html>
