<!DOCTYPE html>
<html>
  <body>
    <script>
      console.log("Odd - Using for loop");
      var number = 1;
      var count = 0;
      for (count; count < 10; ) {
        if (number % 2 != 0) {
          console.log(number);
          count++;
        }
        number++;
      }
    </script>
  </body>
</html>
