<!DOCTYPE html>
<html>
  <body>
    <script>
      console.log("Odd - Using while loop");
      var number = 1;
      var count = 0;
      while (count < 10) {
        if (number % 2 != 0) {
          console.log(number);
          count++;
        }
        number++;
      }
    </script>
  </body>
</html>
