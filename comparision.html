<!DOCTYPE html>
<html>
  <body>
    <script>
      console.log(5 == 5);
      console.log(5 == "5");
      // strict comparision, also checks for data type
      console.log(5 === "5");
      console.log("5 != 6    " + (5 != 6));
      console.log("5 !== 6    " + (5 !== 6));
      console.log("5 < 6    " + (5 < 6));
      console.log("5 <= 6    " + (5 <= 6));
      console.log("5 > 6    " + (5 > 6));
      console.log("5 >= 6    " + (5 != 6));
    </script>
  </body>
</html>
